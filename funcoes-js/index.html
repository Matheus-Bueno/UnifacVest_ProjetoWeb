<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo funções em JS</title>
</head>
<body>
    <h1>Exemplo de Funçoes</h1>

    <script>

        const soma = function(){

            let nr1 = 10
            let nr2 = 5

            console.log("Resultado da operção : " + (parseInt(nr1) + parseInt(nr2)))
        }

        //chamada da Função
        //soma()

        function subtrair(){

            let nr1 = 10
            let nr2 = 5

            console.log("Resultado da operção : " + (parseInt(nr1) - parseInt(nr2)))
        }
        subtrair()
    </script>
</body>
</html>
